<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset=utf-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>Ask Me - Create your dating profile and meet THE ONE by asking and answering questions</title>

    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
	<link href='static/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
	<link href='static/bootstrap/css/bootstrap-theme.min.css' rel='stylesheet'>

	<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script> 
	<style type='text/css'>
		.jumbotron{
    	margin-top: 20px;
		margin-left:50px;
		margin-right:50px;
	    }
		.form-control{
		width: 200px;
		margin-left:500px;
		}
		.control-label{
		margin-left:500px;
		}
	</style>
</head>

<body>
<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	<div class= 'jumbotron'>
		<form method='post'>
				<div class='form-group'>
					<label class='control-label'>Username:</label>
					<input type='text' id='id_username' class='form-control' name='username'>
				</div>
				<div class='form-group'>
					<label class='control-label'>Password:</label>
					<input type='password' id='id_password' class='form-control' name='password'>
				</div>
				<div class='form-group'>
					<label class='control-label'>Password Again:</label>
					<input type='password' id='id_password' class='form-control' name='password2'>
				</div>
				<div class='form-group'>
					<label class='control-label'>Email</label>
					<input type='email' id='id_email' class='form-control' name='email'>
				</div>
				<div class='control-group'>
					<label class='control-label'></label>
					<button type='submit' class='btn btn-primary' >Submit</button>
					<input type='submit' class='btn btn-default' id='id_i_have_an_account' name='i_have_an_account' value='Already Register'>
				</div>
		{% csrf_token %}
		</form>
	</div>
</body>
</html>
